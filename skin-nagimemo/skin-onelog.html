[[!-- ▼1投稿ごとのボックス(NagiMemo Skin) --]]
<article class="onelogbox card" id="pos[[LOOPCOUNT]]">
    <header class="post-header">
        <div class="user-profile">
            <a href="[[USERURL]]" class="avatar-link">
                [[USERICON]]
            </a>
            <div class="user-details">
                <a href="[[USERURL]]" class="user-name">[[USERNAME]]</a>
                <a href="[[PARMAURL]]" class="post-date">
                    [[DATE:Y年G月N日(b) h:m:s]]
                </a>
            </div>
        </div>
        <div class="post-meta-right">
             <span class="new-marker">[[NEW]]</span>
             <a href="[[PARMAURL]]" class="permalink">#[[POSTID]]</a>
        </div>
    </header>
    
    <div class="post-body">
        [[COMMENT]]
    </div>
    
    <footer class="post-footer">
        <div class="footer-meta">
            <div class="footer-left">
                <div class="category-list">
                    <span class="material-symbols-rounded icon-tiny">folder_open</span>
                    [[CATEGORYLINKS]]
                </div>
            </div>
            <div class="footer-right">
                <span class="char-count">[[LENGTH]] 文字</span>
                <a href="[[EDITURL]]" class="edit-btn" title="Edit">
                    <span class="material-symbols-rounded icon-tiny">edit</span>
                </a>
            </div>
        </div>
        <div class="share-row">
            <a href="#" class="share-btn share-x js-share-x" data-url="[[PARMAURL]]">
                <svg viewBox="0 0 512 512"><path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/></svg>
                X SHARE
            </a>
            <button type="button" class="share-btn share-copy js-share-copy" data-url="[[PARMAURL]]">
                <svg viewBox="0 0 448 512"><path d="M384 336H192c-8.8 0-16-7.2-16-16V64c0-8.8 7.2-16 16-16h140.1L432 147.9V320c0 8.8-7.2 16-16 16zM192 384H384c35.3 0 64-28.7 64-64V147.9c0-12.7-5.1-24.9-14.1-33.9L333.9 14.1c-9-9-21.2-14.1-33.9-14.1H192c-35.3 0-64 28.7-64 64V320c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H256c35.3 0 64-28.7 64-64V416H272v32c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192c0-8.8 7.2-16 16-16H96V128H64z"/></svg>
                COPY
            </button>
        </div>
    </footer>
</article>
